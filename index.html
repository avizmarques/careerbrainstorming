<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>career brainstorming</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Career brainstorming</h1>
    <div class="brainstorming">
        <div>
            <h2>My top 3-5 skills</h2>
            <p>1 <input type="text" id="skill1"></p>
            <p>2 <input type="text" id="skill2"></p>
            <p>3 <input type="text" id="skill3"></p>
            <p>4 <input type="text" id="skill4"></p>
            <p>5 <input type="text" id="skill5"></p>
        </div>
        <div>
            <h2>My top 3-5 interests</h2>
            <p>1 <input type="text" id="int1"></p>
            <p>2 <input type="text" id="int2"></p>
            <p>3 <input type="text" id="int3"></p>
            <p>4 <input type="text" id="int4"></p>
            <p>5 <input type="text" id="int5"></p>
        </div>
        <div>
            <h2>My top 3-5 core values</h2>
            <p>1 <input type="text" id="value1"></p>
            <p>2 <input type="text" id="value2"></p>
            <p>3 <input type="text" id="value3"></p>
            <p>4 <input type="text" id="value4"></p>
            <p>5 <input type="text" id="value5"></p>
        </div>
    </div>
    <button id="go">New combination</button>
    <div class="result">
        <p id="result">
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
